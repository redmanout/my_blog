{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4 text-primary" id="logo" >Simpy</span>
      </a>

      <ul class="nav nav-pills pt-2">
        <li class="nav-item"><a href="{% url 'services' %}" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="{% url 'contacts' %}" class="nav-link">Contacts</a></li>
        <li class="nav-item"><a href="#" class="nav-link"></a></li>
      </ul>

        {% if not user.is_authenticated %}

        <a href="">
            <a href="{% url 'reg' %}">
                <button class="btn btn-outline-success btn_reg">
                    <span class="name_reg">Регистрация</span>
                </button>
            </a>
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-info btn_reg">
                    <span class="name_reg">Войти</span>
                </button>
            </a>
        </a>

        {% else %}

            <a href="">
            <a href="{% url 'profile' %}">
                <button class="btn btn-outline-warning btn_reg">
                    <span class="name_reg">Профиль</span>
                </button>
            </a>
            <a href="{% url 'logout' %}">
                <button class="btn btn-outline-danger btn_reg">
                    <span class="name_reg">Выйти</span>
                </button>
            </a>
        </a>

        {% endif %}
    </header>
    {% if messages %}
        {% for mess in messages %}
            <div class="alert alert-success mess_reg">{{ mess }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="{% url 'home' %}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-primary">© 2022 Company, Inc</span>
        </div>
    </footer>
</body>
</html>
