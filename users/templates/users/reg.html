{% extends 'main/sample.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div id="reg_block">
        <h1>{{ title }}</h1>
        <form method="post" class="form_reg">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-info mt-2" type="submit">Зарегистрироваться</button>
            <hr>
            <p>Зарегистрированы?</p>
            <a href="{% url 'login' %}">В личный кабинет</a>
        </form>
    </div>
{% endblock %}
